<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cliente</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!--Import materialize.css-->
<link href="/materialize/css/materialize.min.css"
	media="screen,projection" type="text/css" rel="stylesheet" />

<!--Import main.css-->
<link href="/css/main/main.css" media="screen,projection" type="text/css"
	rel="stylesheet" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>


<script>
	document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('.sidenav');
		var instances = M.Sidenav.init(elems);
	});

	document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('.modal');
		var instances = M.Modal.init(elems);
	});
	document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('select');
		var instances = M.FormSelect.init(elems);
	});
</script>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Clientes</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/" class="waves-effect waves-light "> <i
							class="material-icons right">home</i>Home
					</a></li>
					<li><a href="/clientes" class="waves-effect waves-light ">
							<i class="material-icons left">people</i>Cliente
					</a></li>
					<li><a href="/campanhas" class="waves-effect waves-light ">
							<i class="material-icons left">cake</i>Campanha
					</a></li>
					<li><a href="/cadastrarCliente"
						class="waves-effect waves-light btn"> <i
							class="material-icons left">add</i>Cadastrar Cliente
					</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container listCliente">
		<h5>Clientes</h5>

		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Data Nasc</th>
					<th>Time</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td><a th:href="@{/detalhesCliente/{id}(id = ${cliente.id})}">
							<span th:text="${cliente.nome}"></span>
					</a></td>
					<td><span th:text="${cliente.email}"></span></td>
					<td><span
						th:text="${#dates.format(new java.util.Date(cliente.dataNasc),'dd/MM/yyyy')}"></span></td>
					<td><span th:text="${cliente.esquadrao}"></span></td>
					<td><a th:href="@{/detalhesCliente/{id}(id = ${cliente.id})}"
						title="Detalhes" class="waves-effect waves-light"><i
							class="material-icons blue600 left">details</i></a> <a
						th:href="${(#mvc.url('CC#editarCliente').arg(0, cliente.id)).build()}"
						title="Edit" class="waves-effect waves-light"><i
							class="material-icons orange600 left">edit</i></a> <a
						th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.id)).build()}"
						title="Delete" class="waves-effect waves-light"><i
							class="material-icons red600 left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
